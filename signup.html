<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup">
      <div class="div">
        <div class="text-wrapper">Create an account</div>
        <div class="google-icon"><img class="flat-color-icons" src="img/flat-color-icons-google.svg" /></div>
        <div class="facebook-icon"><img class="icon-facebook" src="img/icon-facebook-v1-icon.png" /></div>
        <div class="or">
          <div class="text-wrapper-2">Or</div>
          <img class="line" src="img/line-1.svg" />
          <img class="img" src="img/line-2.svg" />
        </div>
        <p class="p">Sign up with an email</p>
        <div class="email"><input class="overlap-group" placeholder="Email Address" type="email" /></div>
        <div class="password">
          <div class="overlap">
            <div class="text-wrapper-3">Password</div>
            <img class="fluent-eye-hide" src="img/fluent-eye-hide-24-regular.svg" />
          </div>
        </div>
        <div class="continue">
          <div class="div-wrapper"><div class="text-wrapper-4">Continue</div></div>
        </div>
        <p class="already-have-an">
          <span class="span">Already have an account? </span> <span class="text-wrapper-5">Sign in</span>
        </p>
      </div>
    </div>
  </body>
</html>
