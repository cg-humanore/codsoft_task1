<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <div class="text-wrapper">Sign in</div>
        <p class="new-user-create-an">
          <span class="span">New user?</span>
          <span class="text-wrapper-2">&nbsp;</span>
          <span class="text-wrapper-3">Create an account</span>
        </p>
        <div class="email"><input class="overlap-group" placeholder="Email Address" type="email" /></div>
        <div class="password">
          <div class="overlap">
            <div class="text-wrapper-4">Password</div>
            <img class="fluent-eye-hide" src="img/fluent-eye-hide-24-regular.svg" />
          </div>
        </div>
        <div class="continue">
          <div class="div-wrapper"><div class="text-wrapper-5">Continue</div></div>
        </div>
        <div class="or">
          <div class="text-wrapper-6">Or</div>
          <img class="line" src="img/line-1.svg" />
          <img class="img" src="img/line-2.svg" />
        </div>
        <div class="google">
          <div class="overlap-2">
            <div class="text-wrapper-7">continue with Google</div>
            <img class="flat-color-icons" src="img/flat-color-icons-google.svg" />
          </div>
        </div>
        <div class="facebook">
          <div class="overlap-2">
            <div class="text-wrapper-8">continue with Facebook</div>
            <img class="icon-facebook" src="img/icon-facebook-v1-icon.png" />
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="text-wrapper-9">continue with Apple</div>
            <img class="icon-facebook-v" src="img/image.png" />
          </div>
        </div>
        <p class="p">Need help in Sign in?</p>
      </div>
    </div>
  </body>
</html>
